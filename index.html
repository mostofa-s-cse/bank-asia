<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="" href="">
    <title>Bank Asia</title>
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank Asia</h1>
        <div class="submit-area">
            <h4 class="mb-4">Admin Login</h4>
            <input type="email" class="form-control form-group" placeholder="Enter Your Email">
            <input type=" password " class="form-control form-group " placeholder="Enter Your Password" name=" " id=" ">
            <button id="login" class="btn btn-primary">Login</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentwithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="124">
                    <br>
                    <button id="addeposit" class="btn btn-success ">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit-area ">
                    <h4>withdraw</h4>
                    <input id="withdrawAmount" type="text " class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success ">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JS SCRIPT -->
    <script src="js/bootstrap.min.js "></script>
    <script src="js/jquery.min.js "></script>
    <script src="js/popper.min.js "></script>
    <script src="js/main.js "></script>

</body>

</html>

</html>
